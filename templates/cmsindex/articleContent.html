<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章详情</title>
</head>
<link rel="stylesheet" href="/static/common/css/bootstrap.css">
<link rel="stylesheet" href="/static/common/css/bootstrap-theme.css">
<body>
{% include 'common/indexheader.html' %}
    <div class="row" style="margin-bottom: 60px">
        <div class="col-xs-7" style="margin-top: 80px; margin-left: 60px">
            <h2>{{ articleList.title }}</h2>
            <p style="color: #00a0e9">{{ articleList.time }}</p>
            <p>{{ content.content | safe }}</p>
        </div>
        <div class="col-xs-4">
            <div class="row">
                {% include 'common/articleRank.html' %}
            </div>
            <div class="row">
                <div class="col-xs-12">
                    {% for item in rightposition %}
                        <div>
                            <a href="/cmsindex/articleContent/?articleId={{ item.id }}">
                                <img {% if item.thumb == None %} src="/static/cmsindex/img/chrome-big.jpg" {% endif %} src="/static/newsimg/{{ item.thumb }}" class="img-thumbnail" title="{{ item.title }}" style="width: 300px; height: 180px; margin-top: 60px;position: relative;"/>
                                <p style="background-color :rgba(0,0,0,0.5);height:30px;line-height:30px;color: white;margin-top:-30px;position: absolute;width: 300px">{{ item.title }}</p>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% include 'common/indexfooter.html' %}
</body>
<script src="/static/common/js/jquery.js"></script>
<script src="/static/common/js/bootstrap.js"></script>
