<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>添加菜单</title>
    <link rel="stylesheet" type="text/css" href="../../../static/common/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/common/css/admainheader.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/cmsadmain/css/addmenu.css"/>
</head>
<body>
{% include "common/admainheader.html" %}
            <div class="col-sm-10 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="title">
                            <span class="glyphicon glyphicon-tag icon"></span>
                            <span><a href="/cmsadmain/menus/">菜单管理</a> / 添加菜单</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-11 col-xs-offset-1">
                       <form method="post" action="http://127.0.0.1:8000/cmsadmain/addmenuHandler/">
                           <div class="row menuname copy">
                                <div class="col-xs-1">
                                    <label>菜单名</label>
                                </div>
                                <div class="col-xs-11">
                                    <input type="text" placeholder="请输入菜单名" name="menuname"/>
                                </div>
                           </div>
                           <div class="row menutype copy">
                                <div class="col-xs-1">
                                    <label>菜单类型</label>
                                </div>
                                <div class="col-xs-11">
                                    <input type="radio"  name="menutype" value="后台菜单"/>
                                    <label>后台菜单</label>
                                    <input type="radio"  name="menutype" value="前台栏目"/>
                                    <label>前台栏目</label>
                                </div>
                           </div>
                           <div class="row menustate copy">
                                <div class="col-xs-1">
                                    <label>状态</label>
                                </div>
                                <div class="col-xs-11">
                                    <input type="radio"  name="menustate" value="开启"/>
                                    <label>开启</label>
                                    <input type="radio"  name="menustate" value="关闭"/>
                                    <label>关闭</label>
                                </div>
                           </div>
                           <div class="row menubtn copy">
                               <div class="col-xs-11 col-xs-offset-1">
                                    <input type="submit" value="提交" class="btn-primary"/>
                                    <input type="reset" value="重置" class="btn-default"/>
                               </div>
                           </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{#模态框#}
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="bs-example-modal-sm" style="display: none">小模态框</button>

<div id="bs-example-modal-sm" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" style="display: none;">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="mySmallModalLabel">通知</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="save()">确定</button>
      </div>
      </div>
    </div>
  </div>


</body>
 <script type="text/javascript" src="../../../static/common/js/jquery.js" ></script>
 <script type="text/javascript" src="../../../static/common/js/jquery.form.js" ></script>
 <script type="text/javascript" src="../../../static/common/js/jquery.validate-1.13.1.js" ></script>
<script type="text/javascript" src="../../../static/common/js/bootstrap.js" ></script>
<script type="text/javascript" src="../../../static/common/js/admainheader.js"></script>
<script type="text/javascript" src="../../../static/cmsadmain/js/addmenu.js"></script>
</html>
