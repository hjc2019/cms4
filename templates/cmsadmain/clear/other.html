    <title>其他</title>
     <link rel="stylesheet" type="text/css" href="../../../static/common/css/bootstrap.css"/>

<body>
{% include "common/admainheader.html" %}
            <div class="col-sm-10 col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="title">
                            <span class="glyphicon glyphicon-tag icon"></span>
                            <span>其他 / 其他操作</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2">
                        <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><span class="glyphicon glyphicon-trash"></span>清理空间</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

{#添加推荐位的模态框#}
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="exampleModalLabel">清理空间</h4>
      </div>
      <div class="modal-body">
          <div class="form-group" style="text-align: center">
             <div class="row">
                <div class="col-xs-9">进行清理操作有可能清除你想要的图片,是否进行下一步操作？</div>
             </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary"><a href="/cmsadmain/clearImgHandler/" style="color: #FFFFFF">清除</a></button>
      </div>
    </div>
  </div>
</div>
</body>
 <script type="text/javascript" src="../../../static/common/js/jquery.js" ></script>
